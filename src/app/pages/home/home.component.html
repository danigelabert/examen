<div fxLayout="column"
     fxLayoutAlign="space-between center">
     <div>
        <h1>Pokemon Game</h1>
     </div>

     <div fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="center center"
          fxLayoutGap="30px">
        <!-- <button mat-stroked-button
                color="primary"
                routerLink="/information">
            HOW TO PLAY
        </button> -->

        <button mat-raised-button
                color="primary"
                routerLink="/game"
                class="breath">
            PLAY
        </button>

        <button mat-stroked-button
                color="primary"
                routerLink="/information/scores">
            SCORES
        </button>
     </div>

  <hr>

  <form id="formulari">
    pokemon: <input id="input" type="text" value="" [(ngModel)]="pokemon" name="pokemon"><button mat-stroked-button color="primary" (click)="clicar()">TROBAR</button>
    <div id="resultContainer" style="display: none">
      <p id="resultMessage"></p>
    </div>
  </form>




</div>
